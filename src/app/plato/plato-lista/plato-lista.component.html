<table class="table table-striped" [mfData]="platos" #mf="mfDataTable" [mfRowsOnPage]="5">
  <thead>
  <tr>
      <th style="width: 20%">
          <mfDefaultSorter by="nombre">Name</mfDefaultSorter>
      </th>
      <th style="width: 50%">
          <mfDefaultSorter by="precio">Precio</mfDefaultSorter>
      </th>      
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of mf.data">
      <td>{{item.nombre}}</td>
      <td>{{item.precio}}</td>      
  </tr>
  </tbody>
  <tfoot>
  <tr>
      <td colspan="4">
          <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
      </td>
  </tr>
  </tfoot>
</table>

<ul>
  <li *ngFor="let p of platos">{{p.nombre}}</li>
</ul>
